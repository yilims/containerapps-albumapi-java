name: Trigger auto deployment for builder-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/builder-test-AutoDeployTrigger-f4638f9a-92ec-4b4a-b145-15919383d9a2.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.BUILDERTEST_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: liyitest.azurecr.io
          registryUsername: ${{ secrets.BUILDERTEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BUILDERTEST_REGISTRY_PASSWORD }}
          containerAppName: builder-test
          resourceGroup: yili-test-rg
          imageToBuild: liyitest.azurecr.io/builder-test:${{ github.sha }}
          
            

     

