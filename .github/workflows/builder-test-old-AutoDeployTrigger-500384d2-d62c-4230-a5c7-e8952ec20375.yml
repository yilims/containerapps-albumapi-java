name: Trigger auto deployment for builder-test-old

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/builder-test-old-AutoDeployTrigger-500384d2-d62c-4230-a5c7-e8952ec20375.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.BUILDERTESTOLD_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: liyitest.azurecr.io
          registryUsername: ${{ secrets.BUILDERTESTOLD_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BUILDERTESTOLD_REGISTRY_PASSWORD }}
          containerAppName: builder-test-old
          resourceGroup: yili-test-rg
          imageToBuild: liyitest.azurecr.io/builder-test-old:${{ github.sha }}
          
            

     

