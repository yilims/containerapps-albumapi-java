name: Trigger auto deployment for builder-test-1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/builder-test-1-AutoDeployTrigger-34f014a6-18c8-4cbf-844b-df67dc276bc5.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.BUILDERTEST1_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: liyitest.azurecr.io
          registryUsername: ${{ secrets.BUILDERTEST1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BUILDERTEST1_REGISTRY_PASSWORD }}
          containerAppName: builder-test-1
          resourceGroup: yili-test-rg
          imageToBuild: liyitest.azurecr.io/builder-test-1:${{ github.sha }}
          
            

     

