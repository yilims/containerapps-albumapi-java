name: Trigger auto deployment for builder-test-old-cloud

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/builder-test-old-cloud-AutoDeployTrigger-e7d2efdb-7f53-429f-b350-77059b5c0802.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.BUILDERTESTOLDCLOUD_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: yilitest.azurecr.io
          registryUsername: ${{ secrets.BUILDERTESTOLDCLOUD_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BUILDERTESTOLDCLOUD_REGISTRY_PASSWORD }}
          containerAppName: builder-test-old-cloud
          resourceGroup: yili-test-rg
          imageToBuild: yilitest.azurecr.io/builder-test-old-cloud:${{ github.sha }}
          buildArguments: |
            "BP_JVM_VERSION=21" "BP_MAVEN_VERSION=4" "BP_MAVEN_BUILD_ARGUMENTS=-Dmaven.test.skip=true  package"

     

